<!DOCTYPE html>
<html>
<head>
	<title>My Todos:</title>
</head>

<body>

	<h2>My Todos:</h2>

	<div> 
		<button onclick="handlers.displayTodos()">Display Todos
		</button>
		<button onclick="handlers.toggleAll()">Toggle Todos</button>		
	</div>

	<div>
		<input type="text" id="addTodoTextInput">	
		<button onclick="handlers.addTodo()">Add Todo</button>
	</div>

	<div>
		<input type="text"   id="changeTodoText">
		<input type="number" id="changeTodoPosition">
		<button onclick="handlers.changeTodo()">Change Todo</button>
	</div>

	<div>
		<input type="number" id="toggleTodoPositionInput">
		<button onclick="handlers.toggleTodo()">Toggle Todo</button>
	</div>

	<div>
		<input type="number" id="deleteTodoPositionInput">
		<button onclick="handlers.deleteTodo()">Delete Todo</button>		
	</div>

	<script src="pjs-todo-app-v8.js"></script>
</body>
</html>
